<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Pildo Pharm</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" />
    <link th:href="@{/assets/paciente/css/styleShCart.css}" rel="stylesheet" />
    <link th:href="@{/assets/paciente/css/styleShCartCliente.css}" rel="stylesheet" />
</head>
<body>
<!-- TRABAJAR AQUI-->
<div class="card">
    <header>
        <div class="d-flex justify-content-center align-items-center pb-3">
            <div class="px-sm-5 px-2 active">MI CARRITO DE COMPRAS
                <span class="fas fa-check"></span>
            </div>
            <div class="px-sm-5 px-2 active">FORMULARIO
                <span class="fas fa-check"></span></div>
            <div class="px-sm-5 px-2 active">PEDIDO FINALIZADO
                <span class="fas fa-check"></span></div>
        </div>
        <div class="progress">
        </div>
    </header>
    <div class="row">
        <div class="container px-4 px-lg-5 mt-5" th:if="${preorden == null}">
            <div class="text-center">
                <h2>HAS FINALIZADO EL REGISTRO DE TU COMPRA</h2>
                <br>
                <img th:src="@{/assets/paciente/img/finalmsg.jpg}" alt="image" style="width: 30vh; height: 30vh;" >
                <br><br>
                <h4 th:text="${'Número de tracking de su pedido: ' + numTracking}"></h4>
                <br>
            </div>
            <div th:if="${dely != null}" class="back-to-shop"><a style="font-size: x-large; font-weight: bold" th:href="@{/farmacista/pedidosPresenciales}">&leftarrow;<span class="text-muted">Ir a ver el pedido</span></a></div>
            <div th:if="${recojo != null}" class="back-to-shop"><a style="font-size: x-large; font-weight: bold" th:href="@{/farmacista/pedidosPresenciales}">&leftarrow;<span class="text-muted">Ir a pagar el pedido</span></a></div>
            <br><br>
        </div>
        <div class="container px-4 px-lg-5 mt-5" th:if="${preorden != null}">
            <div class="text-center">
                <h2>HAS FINALIZADO EL REGISTRO DE TU PRE-COMPRA</h2>
                <br>
                <img th:src="@{/assets/paciente/img/finalmsg.jpg}" alt="image" style="width: 30vh; height: 30vh;" >
                <br><br>
                <h4 th:text="${'Número de tracking de su pedido: ' + numTracking}"></h4>
                <br>
            </div>
            <div class="back-to-shop"><a style="font-size: x-large; font-weight: bold" th:href="@{/farmacista/inicio#pre-ordenes}">&leftarrow;<span class="text-muted">Ir a mi estado del pedido</span></a></div>
            <br><br>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
