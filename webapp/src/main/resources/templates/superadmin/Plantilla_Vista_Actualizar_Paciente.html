                    <h2 class="mb-4">EDITAR DATOS DEL PACIENTE</h2>
                    <form class="row g-3" method="post" th:action="@{'/superadmin/Guardar_Usuario'}" th:object="${usuario}">

                        <input th:value="${usuario.getMotivo_rechazo()}" name="motivo_rechazo" type="hidden" />
                        <input th:value="${usuario.getBorrado_logico()}" name="borrado_logico" type="hidden" />
                        <input th:value="${usuario.getDireccion()}" name="direccion" type="hidden" />
                        <input th:value="${usuario.getPunto()}" name="punto" type="hidden" />
                        <input th:value="${12}" name="codigo_colegio.id" type="hidden" />
                        <input th:value="${usuario.getNombres()}" name="nombres" type="hidden" />
                        <input th:value="${usuario.getApellidos()}" name="apellidos" type="hidden" />
                        <input th:value="${usuario.getCorreo()}" name="correo" type="hidden" />
                        <input th:value="${usuario.getDni()}" name="dni" type="hidden" />
                        <div class="col-md-6">
                            <label class="form-label">Nombres</label>
                            <span class="form-control" type="text" contenteditable="false" th:text="${usuario.getNombres()}">hola</span>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Apellidos</label>
                            <span class="form-control" type="text" contenteditable="false" th:text="${usuario.getApellidos()}">hola</span>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Correo Electrónico</label>
                            <span class="form-control" type="text" contenteditable="false" th:text="${usuario.getCorreo()}">hola</span>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">DNI</label>
                            <span class="form-control" type="text" contenteditable="false" th:text="${usuario.getDni}">hola</span>
                        </div>

                        <div class="col-6">
                            <label class="form-label">Distrito</label>
                            <select class="form-select" name="distrito" th:field="*{distrito}">
                                <option th:each="distrito : ${listaDistritos}" th:value="${distrito.id}"
                                        th:text="${distrito.getNombre()}"></option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Seguro</label>
                            <select class="form-select" name="distrito" th:field="*{seguro}">
                                <option th:each="seguro : ${listaSeguros}" th:value="${seguro.id}"
                                        th:text="${seguro.getNombre()}"></option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary boton-primario">EDITAR</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="90%" cellspacing="0">
                        <thead>
                        <h3 class="mt-4">Definir Estado</h3>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <div class="card-footer pt-1 br-3 border-top-0" th:if="${usuario.getEstado() == 0}">
                                    <div class="text-center">
                                        <a th:href="@{'/superadmin/Pasar_Activo'+ '?id=' + ${usuario.getId()}}" class="btn btn-success">
                                            <i class=""></i> Pasar a Activo
                                        </a>
                                    </div>
                                </div>
                                <div class="card-footer pt-1 br-3 border-top-0" th:if="${usuario.getEstado() == 1}">
                                    <div class="text-center">
                                        <a class="btn btn-secondary">
                                            <i class=""></i> Pasar a Activo
                                        </a>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="card-footer pt-1 br-3 border-top-0" th:if="${usuario.getEstado() == 0}">
                                    <div class="text-center">
                                        <a class="btn btn-secondary">
                                            <i class=""></i> Pasar a Inactivo
                                        </a>
                                    </div>
                                </div>
                                <div class="card-footer pt-1 br-3 border-top-0" th:if="${usuario.getEstado() == 1}">

                            </div>
                            <div class="card-footer pt-1 br-3 border-top-0" th:if="${usuario.getEstado() == 1}">
