<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <title>Pildo Pharm</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/superadmin/img/logo.png}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <link th:href="@{/assets/superadmin/css/stylesSide.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&key=AIzaSyCSkZALDDeauhgE9WHeS52ssPOo5xRLZoY&libraries=places"></script>
    <style>
        /* Estilos personalizados para los botones */
        .boton_barbaro {
            color: white;
            background-color: red;
            border-color: red;
            margin-top: 16px;
            margin-bottom: 16px;
        }

        .boton_barbaro:hover {
            background-color: #990000;
            border-color: #990000;
        }

        .botoncito_gozu {
            color: white;
            background-color: black;
            border-color: black;
            margin-top: 32px;
        }

        .botoncito_gozu:hover {
            background-color: #333;
            border-color: #333;
        }

        .boton-primario {
            background-color: #2bd831;
            border-color: #2bd831;
        }

        .boton-primario:hover {
            background-color: rgb(19, 164, 24);
            border-color: rgb(19, 164, 24);
        }
    </style>
</head>
<body class="sb-nav-fixed">
<div th:replace="layout/PlantillaSuperAdmin :: navegacion"></div>
<!-- TRABAJAR AQUI -->

<div class="container" >
    <div class="row">
        <div class="col-lg-12">
            <div style="height: 40px;"></div> <!-- Espacio de separación -->
            <h2 class="mb-4">NUEVO DOCTOR</h2>
            <form class="row g-3" method="post" th:action="@{'/superadmin/Guardar_Usuario'}" th:object="${usuario}">
                <input th:value="${1}"name="distrito.id" type="hidden" />
                <input th:value="${6}" name="seguro.id" type="hidden" />
                <input name="estado_solicitud" type="hidden" />
                <input name="motivo_rechazo" type="hidden" />
                <input th:value="${1}" name="estado" type="hidden" />
                <input th:value="${5}" name="rol.id" type="hidden" />
                <input th:value="${0}" name="borrado_logico" type="hidden" />
                <input th:value="${'No necesaria para un Doctor'}" name="direccion" type="hidden" />

                <div class="col-md-6">
                    <label class="form-label">Nombres</label>
                    <input type="text" class="form-control" th:field="*{nombres}"
                           th:classappend="${#fields.hasErrors('nombres')?'is-invalid':''}"/>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}">
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Apellidos</label>
                    <input type="text" class="form-control" th:field="*{apellidos}"
                           th:classappend="${#fields.hasErrors('apellidos')?'is-invalid':''}"/>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}">
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="text" class="form-control" th:field="*{correo}"
                           th:classappend="${#fields.hasErrors('correo')?'is-invalid':''}"/>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="dni">DNI</label>
                    <input type="text" class="form-control" th:field="*{dni}"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">Error</div>
                </div>
                <div class="col-12">
                    <label class="form-label">Código de Colegiatura</label>
                    <select class="form-select" aria-label="Default select example" th:field="*{codigo_colegiatura}"
                            th:classappend="${#fields.hasErrors('codigo_colegiatura')?'is-invalid':''}">
                        <option th:value="${''}"></option>
                        <option th:value="${'DOD001'}">DOD001</option>
                        <option th:value="${'DOD002'}">DOD002</option>
                        <option th:value="${'DOD003'}">DOD003</option>
                        <option th:value="${'DOD004'}">DOD004</option>
                        <option th:value="${'DOD005'}">DOD005</option>
                        <option th:value="${'DOD006'}">DOD006</option>
                        <option th:value="${'DOD007'}">DOD007</option>
                        <option th:value="${'DOD008'}">DOD008</option>
                        <option th:value="${'DOD009'}">DOD009</option>
                        <option th:value="${'DOD010'}">DOD010</option>
                        <!-- Agrega más opciones según sea necesario -->
                    </select>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('codigo_colegiatura')}" th:errors="*{codigo_colegiatura}">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary boton-primario">REGISTRAR</button>
                </div>
            </form>
        </div>
    </div>
    <br><br><br><br>
</div>

<!-- ************* -->
<div class="fixed-bottom">
    <!-- ************* -->
    <footer style="background-color: rgba(11, 99, 111, 0.79); width: 100%;">
        <div class="mx-auto p-2" style="display: flex; align-items: center; justify-content: center;">
            <div style="font-family: Arial,5px; margin-left: 10px; color: white;">
                <h7>Derechos de autor Pildo Pharmacy S.A.</h7>
            </div>
        </div>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
