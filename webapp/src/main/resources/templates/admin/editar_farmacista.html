<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout/generaladmin.html :: header (title = 'Registrar Farmacista')}"></head>
<body>
<div th:insert="~{layout/generaladmin.html :: navar1}"></div>
<div th:insert="~{layout/generaladmin.html :: navar2}"></div>

<div class="container" >
    <div class="row">
        <div class="col-lg-12">
            <br>
            <h2 class="mb-4">EDITAR FARMACISTA</h2>
            <form class="row g-3" method="post" th:action="@{'/admin/guardar_farmacista'}" th:object="${usuario}">
                <input th:value="${usuario.getId()}" name="id" type="hidden" />
                <input th:value="${6}" name="seguro.id" type="hidden" />
                <input th:value="${usuario.getCuenta_activada()}" name="cuenta_activada" type="hidden" />
                <input th:value="${usuario.getEstado()}" name="estado" type="hidden" />
                <input th:value="${3}" name="rol.id" type="hidden" />
                <input th:value="${'Sin direccion'}" name="direccion" type="hidden" />
                <input th:value="*{'Pendiente'}" name ="estado_solicitud" type="hidden" />
                <input th:value="${usuario.getMotivo_rechazo()}" name="motivo_rechazo" type="hidden" />
                <input th:value="${usuario.getContrasena()}" name="contrasena" type="hidden" />
                <input th:value="${usuario.getBorrado_logico()}" name="borrado_logico" type="hidden" />
                <input th:field="*{contrasena}" type="hidden"/>
                <input th:field="*{punto}" type="hidden"/>


                <div class="col-md-6">
                    <label class="form-label">Nombres</label>
                    <span class="form-control" type="text" contenteditable="false" th:text="${usuario.getNombres()}">hola</span>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Apellidos</label>
                    <span class="form-control" type="text" contenteditable="false" th:text="${usuario.getApellidos()}">hola</span>
                </div>
                <div class="col-md-6">
                    <label class="form-label">DNI</label>
                    <span class="form-control" type="text" contenteditable="false" th:text="${usuario.getDni}">hola</span>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Correo Electrónico</label>
                    <span class="form-control" type="text" contenteditable="false" th:text="${usuario.getCorreo()}">hola</span>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Código de Colegiatura</label>
                    <select class="form-select" name="codigo_colegio_disabled" th:field="*{codigo_colegio}" disabled>
                        <option th:each="codigo : ${listaColegio}" th:value="${codigo.id}"
                                th:text="${codigo.nombre}"></option>
                    </select>
                    <input type="hidden" name="codigo_colegio" th:field="*{codigo_colegio}" />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Distrito</label>
                    <select class="form-select" name="distrito" th:field="*{distrito}">
                        <option th:each="distrito : ${listaDistritos}" th:value="${distrito.id}"
                                th:text="${distrito.getNombre()}"></option>
                    </select>
                </div>
                <div class="text-center">
                    <a th:href="@{'/admin/farmacistas'}" class="btn btn-danger">CANCELAR</a>
                    <button type="submit" class="btn btn-primary boton-primario">EDITAR</button>
                </div>
            </form>
        </div>
    </div>
    <br><br><br><br>
</div>



<div class="fixed-bottom">
    <footer style="background-color: rgb(58, 65, 73); width: 100%;">
        <div class="mx-auto p-2" style="display: flex; align-items: center; justify-content: center;">
            <div style="font-family: Arial; margin-left: 10px; color: white;">
                <h7>Derechos de autor Pildo Pharmacy S.A.</h7>
            </div>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>

</body>
</html>
