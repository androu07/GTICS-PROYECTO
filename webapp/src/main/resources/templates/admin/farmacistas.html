<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout/generaladmin.html :: header (title = 'Farmacistas')}"></head>
<body class="sb-nav-fixed">

<div th:insert="~{layout/generaladmin.html :: navar1}"></div>
<div th:insert="~{layout/generaladmin.html :: navar2}"></div>
<div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
<div th:if="${msg1 != null}" th:text="${msg1}" class="alert alert-danger" role="alert"></div>

<br><br>

<div class="container">
    <div class="row">


        <div class="col-md-12">
            <h3>Lista de Farmacistas</h3>
            <div class="table-responsive">


                <table id="mytable" class="table table-bordred table-striped">

                    <thead>
                    <th>Farmacista</th>
                    <th>DNI</th>
                    <th>Correo</th>
                    <th>Distrito</th>
                    <th>CÃ³digo</th>
                    <th>Estado</th>
                    <th>Editar</th>

                    <th>Eliminar</th>
                    </thead>
                    <tbody>

                    <tr th:each="farmacista: ${listaFarmacista}">
                        <td class=<%=color%><p style="font-size: 18px;" th:text="${farmacista.nombres + ' ' + farmacista.apellidos}"></p></td>
                        <td class=<%=color%><p style="font-size: 18px;" th:text="${farmacista.dni}"></p></td>
                        <td class=<%=color%><p style="font-size: 18px;" th:text="${farmacista.correo}"></p></td>
                        <td class=<%=color%><p style="font-size: 18px;" th:text="${farmacista.distrito.nombre}"></p></td>
                        <td class=<%=color%><p style="font-size: 18px;" th:text="${farmacista.codigo_colegio.nombre}"></p></td>
                        <td class=<%=color% th:if="${farmacista.estado==0}"><p style="font-size: 18px;">Inactivo</p></td>
                        <td class=<%=color% th:if="${farmacista.estado==1}"><p style="font-size: 18px;">Activo</p></td>
                        <td><p data-placement="top" data-toggle="tooltip" title="Editar"><a th:href="@{'/admin/editar_farmacista' + '?id=' + ${farmacista.id}}" class="btn btn-warning">
                            <i class=""></i> Actualizar
                        </a></p></td>
                        <td><p data-placement="top" data-toggle="tooltip" title="Eliminar"><a th:href="@{'/admin/eliminar_farmacista' + '?id=' + ${farmacista.id}}" class="btn btn-danger">
                            <i class=""></i> Eliminar
                        </a></p></td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </div>

        <div style="text-align: center;">
            <a class="btn btn-primary mt-4 mb-4" th:href="@{/admin/Farmacista}">Nuevo Farmacista</a>
        </div>
    </div>
</div>

<br><br><br>
<div class="fixed-bottom">
    <footer style="background-color: rgb(58, 65, 73); width: 100%;">
        <div class="mx-auto p-2" style="display: flex; align-items: center; justify-content: center;">
            <div style="font-family: Arial; margin-left: 10px; color: white;">
                <h7>Derechos de autor Pildo Pharmacy S.A.</h7>
            </div>
        </div>
    </footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
