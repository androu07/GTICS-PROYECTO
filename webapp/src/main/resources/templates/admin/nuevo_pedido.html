<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout/generaladmin.html :: header (title = 'Generar Pedido')}">
</head>
<body class="sb-nav-fixed">
<div th:insert="~{layout/generaladmin.html :: navar1}"></div>
<div th:insert="~{layout/generaladmin.html :: navar2}"></div>


<div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
<div th:if="${msg1 != null}" th:text="${msg1}" class="alert alert-danger" role="alert"></div>

<div class="card shadow mb-4 mt-4" style="margin-right:30px">
    <div class="table-responsive" style="padding:10px">
        <table class="table table-bordered" id="dataTable">
            <thead>
            <h3 class="mt-4">Lista de Medicamentos con poco inventario</h3>
            <tr>
                <th class="columna-imagen">#</th>
                <th class="columna-imagen">MEDICAMENTO</th>
                <th class="columna-imagen">CATEGORIA</th>
                <th class="columna-imagen">PRECIO</th>

            </tr>
            </thead>
            <tbody>
            <tr class=contenido th:each="medic, info: ${listaMedConPocoInvent}">
                <td class=<%=color%><p style="font-size: 18px;" th:text="${info.index} + 1"></p></td>
                <td class=<%=color%><p style="font-size: 18px;" th:text="${medic.nombre}"></p></td>
                <td class=<%=color%><p style="font-size: 18px;" th:text="${medic.categoria}"></p></td>
                <td class=<%=color%><p style="font-size: 18px;" th:text="${medic.precio_unidad * 50}"></p></td>
                <td>
                    <div class="card-footer pt-1 br-3 border-top-0">
                        <div class="text-center">
                            <a class="btn btn-secondary" th:if="${numPedido != ''}" th:href="@{'/admin/añadirCarrito1?id=' + ${medic.id}  + '&numpedido=' + ${numPedido}}">Agregar</a>
                            <a class="btn btn-secondary" th:if="${numPedido == ''}" th:href="@{'/admin/añadirCarrito2?id=' + ${medic.id}}">Agregar</a>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="text-center">
    <a class="btn btn-outline-secondary" th:href="@{/admin/carrito}" th:if="${tamanhoCarrito!=0}">
        Ver medicamentos añadidos
        <span class="badge bg-dark text-white ms-1 rounded-pill" th:text="${tamanhoCarrito}"></span>
    </a>
    <a th:href="@{'/admin/pedidos_reposicion'}" class="btn btn-danger">Regresar</a>
</div>
<br><br>


<div class="fixed-bottom">
    <footer style="background-color: rgb(58, 65, 73); width: 100%;">
        <div class="mx-auto p-2" style="display: flex; align-items: center; justify-content: center;">
            <div style="font-family: Arial; margin-left: 10px; color: white;">
                <h7>Derechos de autor Pildo Pharmacy S.A.</h7>
            </div>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>


</body>
</html>
