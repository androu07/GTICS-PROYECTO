<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout/generaladmin.html :: header (title = 'Medicamentos')}"></head>
<body class="sb-nav-fixed">
<div th:insert="~{layout/generaladmin.html :: navar1}"></div>
<div th:insert="~{layout/generaladmin.html :: navar2}"></div>

<!-- TRABAJAR AQUI-->
<div style="width: 100%;">
    <div class="container px-4 px-lg-5 mt-5">
        <h1>Formulario Para Finalizar la orden</h1>
        <br>
        <form method="post" style="font-size: large; font-weight: bold;" th:action="@{'/admin/guardarOrden'}" th:object="${pedidosReposicion}">
            <div class="mb-3">
                <input class="form-control" readonly type="hidden" th:value="*{id}" name="id"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha de solicitud</label>
                <input class="form-control" readonly type="text" th:value="*{fecha_solicitud}" name="fecha_solicitud"/>
            </div>
            <br>
            <div class="mb-3">
                <label class="form-label">Costo total</label>
                <input class="form-control" readonly th:value="*{costo_total}"/>
            </div>
            <br>
            <div class="col-md-6">
                <label class="form-label">Proveedor</label>
                <select class="form-select" name="proveedor" th:field="*{proveedor}">
                    <option th:each="proveedor : ${listaProovedores}" th:value="${proveedor.id}"
                            th:text="${proveedor.getNombre()}"></option>
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-secondary" style="font-size: large;">Enviar solicitud de orden</button>
            <a th:href="@{'/admin/cancelarRegistro?id=' + *{id}}" class="btn btn-danger" style="font-size: large;">Cancelar solicitud de orden</a>
            <br>
            <br>
            <br>
        </form>
    </div>
</div>
<div class="fixed-bottom">
    <footer style="background-color: rgb(58, 65, 73); width: 100%;">
        <div class="mx-auto p-2" style="display: flex; align-items: center; justify-content: center;">
            <div style="font-family: Arial; margin-left: 10px; color: white;">
                <h7>Derechos de autor Pildo Pharmacy S.A.</h7>
            </div>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
