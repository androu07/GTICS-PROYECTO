<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout/generaladmin.html :: header (title = 'Estado de solicitudes')}">
<body class="sb-nav-fixed">
<div th:insert="~{layout/generaladmin.html :: navar1}"></div>
<div th:insert="~{layout/generaladmin.html :: navar2}"></div>

<br><br>

<div class="container">
    <div class="row">


        <div class="col-md-12">
            <h3>Lista de Solicitudes</h3>
            <div class="table-responsive">


                <table id="mytable" class="table table-bordred table-striped">

                    <thead>
                    <th>Nª</th>
                    <th>Farmacista</th>
                    <th>Correo</th>
                    <th>Estado</th>
                    <th>Observación</th>
                    </thead>
                    <tbody>

                    <tr th:each="farmacista, info: ${listaFarmacista}">
                        <td class=<%=color%><p style="font-size: 18px;" th:text="${info.index + 1}"></p></td>
                        <td class=<%=color%><p style="font-size: 18px;" th:text="${farmacista.nombres + ' ' + farmacista.apellidos}"></p></td>
                        <td class=<%=color%><p style="font-size: 18px;" th:text="${farmacista.correo}"></p></td>
                        <td class=<%=color%><p style="font-size: 18px;" th:text="${farmacista.estado_solicitud}"></p></td>
                        <td class=<%=color%><p style="font-size: 18px;" th:text="${farmacista.motivo_rechazo}"></p></td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
<br><br><br>

<div class="fixed-bottom">
    <footer style="background-color: rgb(58, 65, 73); width: 100%;">
        <div class="mx-auto p-2" style="display: flex; align-items: center; justify-content: center;">
            <div style="font-family: Arial; margin-left: 10px; color: white;">
                <h7>Derechos de autor Pildo Pharmacy S.A.</h7>
            </div>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>


</body>
</html>
