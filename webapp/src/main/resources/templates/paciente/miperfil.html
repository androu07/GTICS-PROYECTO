<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- meta data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pildo Pharm</title>

    <link rel="icon" type="image/x-icon" th:href="@{/assets/paciente/img/logo.png}" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/paciente/css/disenoMejorado/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/paciente/css/disenoMejorado/linearicons.css}">
    <link rel="stylesheet" th:href="@{/assets/paciente/css/disenoMejorado/animate.css}">
    <link rel="stylesheet" th:href="@{/assets/paciente/css/disenoMejorado/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/assets/paciente/css/disenoMejorado/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/assets/paciente/css/disenoMejorado/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/paciente/css/disenoMejorado/bootsnav.css}">
    <link rel="stylesheet" th:href="@{/assets/paciente/css/disenoMejorado/style.css}">
    <link rel="stylesheet" th:href="@{/assets/paciente/css/disenoMejorado/responsive.css}">
    <link rel="stylesheet" th:href="@{/assets/paciente/css/estilospersonalizados.css}">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        @media (max-width: 600px) {
            .containerperfil{
                width: 100%;
                flex-direction: column;
            }
            .imagenperfil{
                width: 100%;
                margin-bottom: 40px;
                align-self: center;
            }
            .infoperfil{
                width: 100%;
            }
            .infoperfildatospersonaleslabels{

                margin-right: 45px;
            }
            .infoperfildatosresidencialabels{
                width: 100%;
                margin-right: 45px;
            }
            .btn-cart welcome-add-cart{
                align-self: center;
            }
        }
        @media (min-width: 601px) and (max-width: 1024px) {
            .containerperfil{
                flex-direction: column;
                width: 100%;
                align-items: center;
            }
            .imagenperfil{
                width: 100%;
            }
            .infoperfil{
                width: 100%;
            }
            .infoperfildatospersonaleslabels{
                align-self: flex-start;
            }
            .infoperfildatospersonalesdatos{
                align-self: flex-end;
            }
        }
    </style>
</head>

<body>
-<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
<![endif]-->

    <!--welcome-hero start -->
    <header id="home" class="welcome-hero">
        <div th:replace="~{layout/NavbarPaciente :: navegacion}"></div>
    </header><!--/.welcome-hero-->
    <!--welcome-hero end -->

    <br><br><br><br><br>

    <!--new-arrivals start -->
    <section class="py-8">
        <div class="containernav px-4 px-lg-5 mt-5">
            <div class="section-header">
                <h2>Mi Perfil</h2>
            </div><!--/.section-header-->
            <br><br><br>
            <div style="display: flex" class="containerperfil">
                <div style="width: 40%" class="imagenperfil">
                    <img th:if="${session['avatar'] != null}" th:src="'/assets/paciente/img/'+ ${session['avatar']}" width="400" height="400" alt="Avatar" class="avatar">
                    <img th:unless="${session['avatar'] != null}" th:src="@{/assets/superadmin/img/usuario.png}" width="400" height="400" alt="Avatar" class="avatar">
                </div>
                <div style="width: 60%" class="infoperfil">
                    <div>
                        <h3 style="font-size: x-large; margin-bottom: 7px; font-weight: bold">DATOS PERSONALES</h3>
                        <br>
                        <div style="display: flex" class="infoperfildatospersonales">
                            <div style="width: 35%" class="infoperfildatospersonaleslabels">
                                <h3>NOMBRES: </h3>
                                <br>
                                <h3>APELLIDOS: </h3>
                                <br>
                                <h3>DNI: </h3>
                                <br>
                                <h3>CORREO: </h3>
                                <br>
                                <h3>TELEFONO: </h3>
                            </div>
                            <div style="width: 65%" class="infoperfildatospersonalesdatos">
                                <h5 th:text="${nombres}" style="opacity: 0.8; text-transform: none"></h5>
                                <br>
                                <h5 th:text="${apellidos}" style="opacity: 0.8; text-transform: none"></h5>
                                <br>
                                <h5 th:text="${dni}" style="opacity: 0.8; text-transform: none"></h5>
                                <br>
                                <h5 th:text="${correo}" style="opacity: 0.8; text-transform: none"></h5>
                                <br>
                                <h5 th:text="${telefono}" style="opacity: 0.8; text-transform: none"></h5>
                            </div>
                        </div>
                        <br><br><br>
                        <h3 style="font-size: x-large; margin-bottom: 7px; font-weight: bold">DATOS DE RESIDENCIA</h3>
                        <br>
                        <div style="display: flex" class="infoperfildatosresidencia">
                            <div style="width: 35%" class="infoperfildatosresidencialabels">
                                <h3>DISTRITO: </h3>
                                <br>
                                <h3>DIRECCION: </h3>
                                <br>
                                <h3>REFERENCIA: </h3>
                                <br>
                            </div>
                            <div style="width: 65%" class="infoperfildatosresidenciadatos">
                                <h5 th:text="${distrito}" style="opacity: 0.8; text-transform: none"></h5>
                                <br>
                                <h5 th:text="${direccion}" style="opacity: 0.8; text-transform: none"></h5>
                                <br>
                                <h5 th:text="${referencia}" style="opacity: 0.8; text-transform: none"></h5>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a th:href="@{/paciente/perfil/editar}" class="btn-cart welcome-add-cart" style="text-align: center">
                <span class="lnr lnr-select"></span>
                Editar <span></span> info
            </a>
            <br><br><br>
        </div>
    </section>
<br><br><br><br><br>
<!--footer start-->
<footer id="footer"  class="footer">
    <div class="containernav">
        <div class="hm-footer-copyright text-center">
            <div class="footer-social">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
            </div>
            <p>
                &copy;copyright. designed and developed by <a href="https://www.themesine.com/">pildopharm</a>
            </p><!--/p-->
        </div><!--/.text-center-->
    </div><!--/.containernav-->
    <div>
        <div class="return-to-top">
            <i class="fa fa-angle-up " id="scroll-top" data-toggle="tooltip" data-placement="top" title="" data-original-title="Back to Top" aria-hidden="true"></i>
        </div>

    </div><!--/.scroll-Top-->

</footer><!--/.footer-->

<!--bootstrap.min.js-->
<script src="/assets/paciente/js/bootstrap.min.js"></script>

<script src="/assets/paciente/js/bootsnav.js"></script>

<script src="/assets/paciente/js/owl.carousel.min.js"></script>

<!--Custom JS-->
<script src="/assets/paciente/js/custom.js"></script>
</body>
</html>
